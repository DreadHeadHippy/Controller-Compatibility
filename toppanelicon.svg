<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <!-- Stylized controller shape -->
    <g transform="translate(12,12)">
        <!-- Controller body -->
        <rect x="-6" y="-4" width="12" height="8" rx="1.5" fill="#FFFFFF" stroke="#333"
            stroke-width="0.5" />

        <!-- Left analog stick -->
        <circle cx="-3" cy="0" r="1" fill="#666" />
        <circle cx="-3" cy="0" r="0.5" fill="#333" />

        <!-- Right analog stick -->
        <circle cx="3" cy="0" r="1" fill="#666" />
        <circle cx="3" cy="0" r="0.5" fill="#333" />

        <!-- D-pad -->
        <rect x="-5" y="-2" width="0.8" height="4" fill="#666" />
        <rect x="-6" y="-1" width="4" height="0.8" fill="#666" />

        <!-- Face buttons -->
        <circle cx="5" cy="-2" r="0.8" fill="#FF5722" />
        <circle cx="6.5" cy="0" r="0.8" fill="#2196F3" />
        <circle cx="5" cy="2" r="0.8" fill="#4CAF50" />
        <circle cx="3.5" cy="0" r="0.8" fill="#FFC107" />
    </g>

    <!-- Checkmark -->
    <path d="M16.5 7 L18.5 9 L21.5 5.5" stroke="#FFFFFF" stroke-width="2" fill="none"
        stroke-linecap="round" stroke-linejoin="round" />
</svg>